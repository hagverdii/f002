<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <h1>Traffic Light Simulator</h1>
    <div class="traffic-light">
        <div class="light red" id="redLight"></div>
        <div class="light yellow" id="yellowLight"></div>
        <div class="light green" id="greenLight"></div>
    </div>
    <div class="status" id="status">Press Start</div>
    <div>
        <button class="start-btn" id="startBtn">Start</button>
        <button class="stop-btn" id="stopBtn">Stop</button>
    </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/7a6f5a72c4.js" crossorigin="anonymous"></script>
</body>
</html>
